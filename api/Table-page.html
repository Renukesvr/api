<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      #delete-butt {
        background-color: rgb(143, 4, 4);
        color: white;
        border-radius: 5px;
      }
      #edit-butt {
        background-color: green;
        color: white;
        border-radius: 5px;
        margin-right: 5px;
        width: 73px;
      }
      #edit-butt a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <table class="table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Short name</th>
                <th>Country code</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "https://localhost:7147/api/Country",
          method: "get",
          cache: false,
          success: function (result) {
            // var obj = JSON.parse(result)
            var tbodyData = "";
            var stud_id = $(this).closest("tr").find(".stud_id").text();
            var i = 1
            $.each(result, function (key, value) {
              tbodyData =
                tbodyData +
                "<tr><td class='stud_id'>" +
                i +
                "</td><td>" +
                value.name +
                "</td><td>" +
                value.shortName +
                "</td><td>" +
                value.countryCode +
                "</td><td>" +
                "<button id='edit-butt'><a href='update.html?id=" + value.id + "'>EditüñäÔ∏è</a></button>" +
                "<button id='delete-butt' onclick='deleteCountry("+value.id+")'>DeleteüóëÔ∏è</button>" +
                "</td></tr>";
                i++
            });
            $("tbody").html(tbodyData);
          },
        });
      });

     
        function deleteCountry(id){

          $.ajax({
          url: "https://localhost:7147/api/Country/" + id,
          method: "Delete",
          dataType: "json",
          success: function (result) {
            // clear();
            alert("Deleted Successfully");
            // getSource();
            location.reload();
          },
          error: function (msg) {
            alert("error");
          },
        });

        }
       
      
    </script>
  </body>
</html>
