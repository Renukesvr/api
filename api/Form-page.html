<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      body{
        background: url(black-abstract-background_1393-348.avif);
        /* background-repeat: no-repeat ; */
        background-size: cover;
      }
      label{
        color:white;
      }
      .container{
        position: relative;
        top: 45px;
        left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color: white;">Country Form</h2>
      <div class="container my-3">
        <div class="col-12 col-lg-6 p-3">
          <form action="" id="country-reg">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="shortName">ShortName</label>
              <input id="shortName" type="text" class="form-control" />
            </div>
            <br />
            <div class="form-group">
              <label for="countryCode">CountryCode</label>
              <input
                type="number"
                name=""
                id="countryCode"
                class="form-control"
              />
            </div>
            <br />
            <button
              class="btn btn-primary my-3 ms-5"
              id="submit"
              form="country-reg"
            >
              submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#country-reg").on("submit", function (event) {
          debugger;
          event.preventDefault();
          const variable = {
            name: $("#name").val(),
            shortName: $("#shortName").val(),
            countryCode: $("#countryCode").val(),
          };

          $.ajax({
            url: "https://localhost:7147/api/Country",

            method: "Post",

            data: JSON.stringify(variable),
            contentType: "application/json",
            dataType: "json",

            success: function (response) {
              console.log(response, "response");
              alert("Registration success");
              window.location.assign("Table-page.html");
            },
            error: function (error) {
              console.log("get failed", error);
            },
          });
        });
      });
    </script>
  </body>
</html>
